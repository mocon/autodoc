<!doctype html>
<html lang="en" gg-slide-nav-html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/>
        <title>Product Name Documentation</title>
        <link rel="icon" href="./favicon.ico">
        <meta name="description" content="Generated Documentation">
        <meta name="author" content="Myles O'Connor">
        <link rel="stylesheet" href="https://ds.gumgum.com/staging/main.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.5.1/themes/prism.min.css">
        <script src="https://npmcdn.com/react@15.3.0/dist/react.js"></script>
        <script src="https://npmcdn.com/react-dom@15.3.0/dist/react-dom.js"></script>
        <script src="https://npmcdn.com/babel-core@5.8.38/browser.min.js"></script>
        <script src="https://npmcdn.com/jquery@3.1.0/dist/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.5.1/prism.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <style>
            /* Temporary */
            .gds-docs__child-component:before {
                content: '';
                position: absolute;
                display: block;
                top: -53px;
                left: -17px;
                right: -17px;
                height: 2.5rem;
                border-left: 1px solid #e6e6e6;
                border-right: 1px solid #e6e6e6;
                background: repeating-linear-gradient(
                    -45deg,
                    #ececec,
                    #ececec 15px,
                    #fafafa 15px,
                    #fafafa 30px
                );
            }
            .gds-docs__anchor-target:before {
                content: '';
                display: block;
                height: 100px; /* fixed header height*/
                margin: -100px 0 0; /* negative fixed header height */
            }

            /* all links */
            .gds-table-of-contents .nav > li > a {
                border-left: 0.1666666667rem solid transparent; /* 1/6 rem */
                padding: 0.25rem 1.25rem;
                font-weight: 400;
            }

            /* nested links */
            .gds-table-of-contents .nav .nav > li > a {
                padding: 0 2rem;
                font-weight: 300;
            }

            .gds-table-of-contents .nav .nav > li > a:hover {
                text-decoration: none;
            }

            /* active & hover links */
            .gds-table-of-contents .nav > .active > a,
            .gds-table-of-contents .nav > li > a:hover,
            .gds-table-of-contents .nav > li > a:focus {
                text-decoration: none;
                background-color: transparent;
                border-left-color: #26a0c0;
            }

            /* all active links */
            .gds-table-of-contents .nav > .active > a,
            .gds-table-of-contents .nav > .active:hover > a,
            .gds-table-of-contents .nav > .active:focus > a {
                font-weight: 700;
            }

            /* nested active links */
            .gds-table-of-contents .nav .nav > .active > a,
            .gds-table-of-contents .nav .nav > .active:hover > a,
            .gds-table-of-contents .nav .nav > .active:focus > a {
                font-weight: 500;
            }

            /* hide inactive nested list */
            .gds-table-of-contents .nav ul.nav {
                display: none;
            }

            /* show active nested list */
            .gds-table-of-contents .nav > .active > ul.nav {
                display: block;
            }

            .gds-table-of-contents__fixed-nav {
                position: fixed;
                top: 7rem;
                left: 0;
                width: 100%;
                z-index: 3;
                -webkit-transition: all .25s cubic-bezier(.165,.84,.44,1);
                transition: all .25s cubic-bezier(.165,.84,.44,1);
            }

            .gds-table-of-contents__fixed-nav--scrolled {
                top: 5rem;
            }

            .gds-slide-out .gds-table-of-contents__fixed-nav {
                -webkit-transform: translateX(25rem);
                transform: translateX(25rem);
            }

            /* Utilities to add to DS */
            .-pointer-events--none {
                pointer-events: none;
            }

            .-pointer-events--auto {
                pointer-events: auto;
            }
        </style>
    </head>
    <body class="gg-theme-mantii -has-page-header -has-slide-nav" gg-slide-nav>
        <!-- React app injected here -->
        <div data-ui-role="content"></div>

        <!-- React app -->
        <script type="text/babel" src="./app.js"></script>
    </body>
</html>
